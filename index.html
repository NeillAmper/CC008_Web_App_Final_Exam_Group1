<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Dong AI</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <script src="script.js" defer></script>
</head>
<body>

    <div class="chat-container"> 

        <header class="chat-header">
            <div class="logo">
                <img src="E-DongAI_Logo" alt="Logo"> 
            </div>
            
            <h1 class="chat-title">E-Dong AI</h1>
            
            <button id="notification-btn" class="notification-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-4-5.659V5a2 2 0 10-4 0v.341A6 6 0 006 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                
                <span id="notification-count" class="notification-badge">
                    1
                </span>
            </button>
        </header>

        <div id="notification-panel" class="notification-panel hidden" style="max-height: 200px;">
            </div>

        <main id="chat-area" class="chat-area">
            </main>

        <footer class="chat-footer">
            <div class="input-wrapper">
                <input type="text" id="chat-input" placeholder="Type your message..." class="chat-input">
                <button id="send-btn" class="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </button>
            </div>
        </footer>
    </div>

</body>
</html>
